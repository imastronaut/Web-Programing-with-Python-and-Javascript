<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-wdith, initail-scale=1.0">
        <title>Responsive Registration form in HTML CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Email Address" required>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="text" placeholder="Enter Birth date" required>
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" checked>
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" checked>
                            <label for="check-other">Prefer Not to say</label>
                        </div>
                    </div>
                </div>
                <div class="input-box Address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter Street Address" required>
                    <input type="text" placeholder="Enter street Address line 2" required>
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Britan</option>
                                <option>Germany</option>
                                <option>France</option>
                                <option>India</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Enter City" required>
                    </div>
                    <div class="column">
                        <input type="text" placeholder="Enter State" required>
                        <input type="text" placeholder="Pincode" required>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
