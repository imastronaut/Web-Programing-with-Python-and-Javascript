<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content = "width = device_width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="nav-bar">
            <a style="float:left" id="small-google" href="index.html"><img style="width:74px;height:24px;" src="googlelogo.png"></a></li>
            <a href="index.html">back to Search</a></li>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div style="border-bottom:1px solid #ebebeb"></div>
        <div class="form-body">
            <p>Find Pages with..</p>
            <form action="https://google.com/search">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>all these words:</td>
                            <td>
                                <input type="text" autofocus="autofocus" name="as_q" class="searchbar-sm">
                            </td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td>
                                <input type="text" autofocus="autofocus" name="as_epq" class="searchbar-sm">
                            </td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td>
                                <input type="text" autofocus="autofocus" name="as_oq" class="searchbar-sm">
                            </td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td>
                                <input type="text" autofocus="autofocus" name="as_eq" class="searchbar-sm">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Advanced Search" class="search-button">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            </form>
    </body>
</html>
